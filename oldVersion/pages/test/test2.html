<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video onclick="play(event)" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" id="video"></video>
        <div class="controls">
            <button onclick="play(event)"><img src="./src/play.svg" class="fa fa-play"><img src="./src/pause.svg" class="fa fa-pause"></button>
            <button onclick="rewind(event)"><img src="./src/fast_rewind.svg" class="fa fa-fast-backward"></button>
            <div class="timeline">
                <div class="bar">
                    <div class="inner"></div>
                </div>
            </div>
            <button onclick="forward(event)"><img src="./src/fast_forward.svg" class="fa fa-fast-forward"></button>
            <button onclick="fullScreen(event)"><img src="./src/fullscreen.svg" class="fa fa-expand"></i></button>
            <button onclick="download(event)"><img src="./src/download.svg" class="fa fa-cloud-download"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
